plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.2.2'
    implementation 'org.testng:testng:7.5'
    implementation 'org.jetbrains:annotations:20.1.0'
}


test {
    useTestNG()
}